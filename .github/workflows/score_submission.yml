name: Score Submission

on:
  pull_request_target: # Changed to allow writing to YOUR repo
    paths:
      - "submissions/**"

permissions:
  contents: write

jobs:
  score:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout competition repo (main)
        uses: actions/checkout@v4
        with:
          ref: main # We stay on main to update the master leaderboard
          fetch-depth: 0

      # Get the student's submission file from the PR
      - name: Get submission from PR
        run: |
          git fetch origin pull/${{ github.event.pull_request.number }}/head:tmp_pr
          git checkout tmp_pr -- submissions/
          git checkout main

      - name: Checkout private evaluation repo
        uses: actions/checkout@v4
        with:
          repository: El-Ikram/Help_repo   
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: private_eval

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Evaluate submission
        id: eval
        run: |
          SCORE=$(python competition/evaluate.py submissions/submission.csv private_eval/test_labels.csv | grep SCORE | cut -d "=" -f2)
          echo "score=$SCORE" >> $GITHUB_OUTPUT

      - name: Update leaderboard CSV
        run: |
          echo "${{ github.actor }},GCN,${{ steps.eval.outputs.score }},$(date -u +"%Y-%m-%dT%H:%M:%SZ"),Auto submission" >> leaderboard/leaderboard.csv

      - name: Commit and Push to Main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leaderboard/leaderboard.csv
          git commit -m "New submission from ${{ github.actor }}"
          # The "HEAD:main" syntax fixes the detached HEAD error
          git push origin HEAD:main
