name: Score Submission

on:
  pull_request_target:  # Changed from pull_request to allow write access
    paths:
      - "submissions/**"

permissions:
  contents: write

jobs:
  score:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout competition repo
        uses: actions/checkout@v4
        with:
          # We check out the base branch (main) because that's where the 
          # "source of truth" leaderboard.csv lives.
          ref: main 
          fetch-depth: 0

      # We need to grab the submission file from the PR branch specifically
      - name: Get submission from PR
        run: |
          git fetch origin pull/${{ github.event.pull_request.number }}/head:pr_branch
          git checkout pr_branch -- submissions/
          git checkout main # Stay on main to update the leaderboard

      - name: Checkout private evaluation repo
        uses: actions/checkout@v4
        with:
          repository: El-Ikram/Help_repo   
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: private_eval

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Evaluate submission
        id: eval
        run: |
          # Ensure paths match where the file was pulled
          SCORE=$(python competition/evaluate.py submissions/submission.csv private_eval/test_labels.csv | grep SCORE | cut -d "=" -f2)
          echo "score=$SCORE" >> $GITHUB_OUTPUT

      - name: Update leaderboard CSV
        run: |
          echo "${{ github.actor }},GCN,${{ steps.eval.outputs.score }},$(date -u +"%Y-%m-%dT%H:%M:%SZ"),Auto submission" >> leaderboard/leaderboard.csv

      - name: Commit and Push to Main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leaderboard/leaderboard.csv
          git commit -m "Update leaderboard for ${{ github.actor }} [skip ci]"
          # This syntax fixes the 'detached HEAD' issue
          git push origin HEAD:main
